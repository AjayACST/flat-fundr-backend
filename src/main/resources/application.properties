spring.application.name=api
spring.config.import=file:db-secrets.properties,file:jwk-secrets.properties

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwk.keystore-location=classpath:keystore/flatfundr.jks
security.jwk.key-alias=flatfundr-jwk

spring.flyway.schemas=flyway,auth
spring.flyway.default-schema=flyway